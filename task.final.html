<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>ビルボード</h1>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 15);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // 川を作成
        var planeGeometry = new THREE.PlaneGeometry(7,30);
        // var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
        var planeMaterial = new THREE.MeshPhongMaterial({ color: 0x00008b });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,-3.5,0);
        scene.add(plane);

        // 土台
        var bridgeGeometry = new THREE.BoxGeometry(7,0.2,3);
        var bridgeMaterial = new THREE.MeshPhongMaterial({ color: 0xdc143c });
        var bridge = new THREE.Mesh(bridgeGeometry,bridgeMaterial);
        bridge.position.set(0,3.5,0);
        scene.add(bridge);

        // 円柱
        var cylinderGeometry = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
        cylinder.position.set( 3, 4.2, 1 );
        scene.add( cylinder );

        // 円柱
        var cylinder1Geometry = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinder1Material = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder1 = new THREE.Mesh( cylinder1Geometry, cylinder1Material );
        cylinder1.position.set( 3, 4.2, -1 );
        scene.add( cylinder1 );

        // 円柱
        var cylinder2Geometry = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinder2Material = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder2 = new THREE.Mesh( cylinder2Geometry, cylinder2Material );
        cylinder2.position.set( 0, 4.2, 1 );
        scene.add( cylinder2 );

        // 円柱
        var cylinder3Geometry = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinder3Material = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder3 = new THREE.Mesh( cylinder3Geometry, cylinder3Material );
        cylinder3.position.set( 0, 4.2, -1 );
        scene.add( cylinder3 );

        // 円柱
        var cylinder4Geometry = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinder4Material = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder4 = new THREE.Mesh( cylinder4Geometry, cylinder4Material );
        cylinder4.position.set( -3, 4.2, 1 );
        scene.add( cylinder4 );

        // 円柱
        var cylinder5Geometry = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinder5Material = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder5 = new THREE.Mesh( cylinder5Geometry, cylinder5Material );
        cylinder5.position.set( -3, 4.2, -1 );
        scene.add( cylinder5 );

        // 柵
        var fenceGeometry = new THREE.BoxGeometry(3,0.5,0.3);
        var fenceMaterial = new THREE.MeshPhongMaterial({ color: 0xdc143c });
        var fence = new THREE.Mesh(fenceGeometry,fenceMaterial);
        fence.position.set(1.5,5,0);
        scene.add(fence);

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("renga.jpg");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        // 壁(左)を作成
        var plane1Geometry = new THREE.PlaneGeometry(30,7);
        // var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
        // var planeMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
        var plane1 = new THREE.Mesh(plane1Geometry,mat);
        plane1.rotation.set( 0, Math.PI/2, 0 );
        plane1.position.set(-3.5,0,0);
        scene.add(plane1);

        // 壁(左)を作成
        var plane2Geometry = new THREE.PlaneGeometry(30,7);
        // var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
        // var planeMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
        var plane2 = new THREE.Mesh(plane2Geometry,mat);
        plane2.rotation.set( 0, -Math.PI/2, 0 );
        plane2.position.set(3.5,0,0);
        scene.add(plane2);

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

        }
      }
    </script>
    この課題ではビルボードを作成した。<br>
    ある夜の街中をイメージした。<br>
    (ビル群になぜか木があったり、地面が夜っぽくなかったりするが)<br>
    木よりもビルの方が高くなるようyのスケールを調整、星はさらに高い位置へと設定した。<br>
</body>
