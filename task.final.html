<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>ビルボード</h1>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 15);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // 川を作成
        var planeGeometry = new THREE.PlaneGeometry(7,30);
        // var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
        var planeMaterial = new THREE.MeshPhongMaterial({ color: 0x00008b });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,-3.5,0);
        scene.add(plane);

        // 土台
        var bridgeground_g = new THREE.BoxGeometry(7,0.2,3);
        var bridgeground_m = new THREE.MeshPhongMaterial({ color: 0xdc143c });
        var bridgeground = new THREE.Mesh(bridgeground_g,bridgeground_m);
        bridgeground.position.set(0,3.5,0);

        // 柱
        var cylinder_g = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinder_m = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder = new THREE.Mesh( cylinder_g, cylinder_m );
        cylinder.position.set( 3, 4.2, 1 );

        // 柱
        var cylinder1_g = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinder1_m = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder1 = new THREE.Mesh( cylinder1_g, cylinder1_m );
        cylinder1.position.set( 3, 4.2, -1 );

        // 柱
        var cylinder2_g = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinder2_m = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder2 = new THREE.Mesh( cylinder2_g, cylinder2_m );
        cylinder2.position.set( 0, 4.2, 1 );

        // 柱
        var cylinder3_g = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinder3_m = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder3 = new THREE.Mesh( cylinder3_g, cylinder3_m );
        cylinder3.position.set( 0, 4.2, -1 );

        // 柱
        var cylinder4_g = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinder4_m = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder4 = new THREE.Mesh( cylinder4_g, cylinder4_m );
        cylinder4.position.set( -3, 4.2, 1 );

        // 柱
        var cylinder5_g = new THREE.CylinderGeometry( 0.3, 0.3, 1.5, 10 );
        var cylinder5_m = new THREE.MeshPhongMaterial( {color: 0xdc143c } );
        var cylinder5 = new THREE.Mesh( cylinder5_g, cylinder5_m );
        cylinder5.position.set( -3, 4.2, -1 );

        // 柵
        var fence_g = new THREE.BoxGeometry(3,0.2,0.2);
        var fence_m = new THREE.MeshPhongMaterial({ color: 0xdc143c });
        var fence = new THREE.Mesh(fence_g,fence_m);
        fence.position.set(1.5,4.5,1);

        // 柵
        var fence1_g = new THREE.BoxGeometry(3,0.2,0.2);
        var fence1_m = new THREE.MeshPhongMaterial({ color: 0xdc143c });
        var fence1 = new THREE.Mesh(fence1_g,fence1_m);
        fence1.position.set(1.5,4.5,-1);

        // 柵
        var fence2_g = new THREE.BoxGeometry(3,0.2,0.2);
        var fence2_m = new THREE.MeshPhongMaterial({ color: 0xdc143c });
        var fence2 = new THREE.Mesh(fence2_g,fence2_m);
        fence2.position.set(-1.5,4.5,1);

        // 柵
        var fence3_g = new THREE.BoxGeometry(3,0.2,0.2);
        var fence3_m = new THREE.MeshPhongMaterial({ color: 0xdc143c });
        var fence3 = new THREE.Mesh(fence3_g,fence3_m);
        fence3.position.set(-1.5,4.5,-1);

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("renga.jpg");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture1 = textureLoader.load("ground.jpg");
        var mat1 = new THREE.MeshPhongMaterial();
        mat1.map = texture1;

        // 壁(左)を作成
        var plane1Geometry = new THREE.PlaneGeometry(30,7);
        var plane1 = new THREE.Mesh(plane1Geometry,mat);
        plane1.rotation.set( 0, Math.PI/2, 0 );
        plane1.position.set(-3.5,0,0);
        scene.add(plane1);

        // 壁(左)を作成
        var plane2Geometry = new THREE.PlaneGeometry(30,7);
        var plane2 = new THREE.Mesh(plane2Geometry,mat);
        plane2.rotation.set( 0, -Math.PI/2, 0 );
        plane2.position.set(3.5,0,0);
        scene.add(plane2);

        // 地面を作成
        var geometry1 = new THREE.BoxGeometry(10, 7, 30);
        var box = new THREE.Mesh(geometry1, mat1);
        box.position.set(7,0,0); 
        scene.add(box);

        // 橋のオブジェクト
        const bridge = new THREE.Group();
        bridge.add(bridgeground); 
        bridge.add(cylinder); 
        bridge.add(cylinder1); 
        bridge.add(cylinder2); 
        bridge.add(cylinder3); 
        bridge.add(cylinder4);         
        bridge.add(cylinder5); 
        bridge.add(fence); 
        bridge.add(fence1); 
        bridge.add(fence2); 
        bridge.add(fence3); 
        bridge.position.set(0,0,0);// 橋グループの原点の位置
        scene.add(bridge);

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

        }
      }
    </script>
    この課題ではビルボードを作成した。<br>
    ある夜の街中をイメージした。<br>
    (ビル群になぜか木があったり、地面が夜っぽくなかったりするが)<br>
    木よりもビルの方が高くなるようyのスケールを調整、星はさらに高い位置へと設定した。<br>
</body>
