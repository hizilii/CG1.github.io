<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>ビルボード</h1>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xffffdd);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        /* // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper); */

        // 平面を作成
        var planeGeometry = new THREE.PlaneGeometry(20,20);
        //var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
        var planeMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.position.set(0,0,0);
        scene.add(plane);

        // 星をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img/star.png");
        const material = new THREE.SpriteMaterial({ map: texture,});

        // ビルをスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img/img_bb.png");
        const material1 = new THREE.SpriteMaterial({ map: texture,});

        // 木をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img/tree1.png");
        const material2 = new THREE.SpriteMaterial({ map: texture,});

        // 星々を作成
        for (let i = 0; i < 10; i++) {
          const sprite = new THREE.Sprite(material);
          // ランダムな座標に配置
          sprite.position.x = 2 * (Math.random() - 0.5);
          sprite.position.y = 10 * Math.random();
          sprite.position.z = 2 * (Math.random() - 0.5);
          // スケールを調整
          sprite.scale.set(0.2, 0.2, 0.2);

          scene.add(sprite);
        }

        // ビル群を作成
        for (let i = 0; i < 15; i++) {
          const sprite1 = new THREE.Sprite(material1);
          // ランダムな座標に配置
          sprite1.position.x = 2 * (Math.random() - 0.5);
          sprite1.position.y = 0.5 * Math.random();
          sprite1.position.z = 2 * (Math.random() - 0.5);
          // スケールを調整
          sprite1.scale.set(0.5, 1, 0.5);

          scene.add(sprite1);
        }

        // 森を作成
        for (let i = 0; i < 10; i++) {
          const sprite2 = new THREE.Sprite(material2);
          // ランダムな座標に配置
          sprite2.position.x = 3 * (Math.random() - 0.5);
          sprite2.position.y = 0.5 * Math.random();
          sprite2.position.z = 3 * (Math.random() - 0.5);
          // スケールを調整
          sprite2.scale.set(0.5, 0.5, 0.5);

          scene.add(sprite2);
        }

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

        }
      }
    </script>
</body>
